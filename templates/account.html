{% extends "base.html" %}
{% block body %}
<main class="center">
	<h1>{{user_session['username']}}</h1>
	{% if user_session['authority'] > 0 %}
	<a href="{{url_for('admin')}}" class="btn">Admin Dashboard</a>
	{% endif %}
	<a href="{{url_for('account')}}" class="btn">Logout</a>
</main>
{% endblock %}
