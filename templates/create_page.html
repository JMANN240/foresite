{% extends "base.html" %}
{% block body %}
<main class="stretch">
	<h1 class="center">Create Page</h1>
	<form method="post">
		<label for="title-input">Title</label>
		<input type="text" id="title-input" name="title">
		<label for="route-input">Route</label>
		<input type="text" id="route-input" name="route" value="{{route}}">
		<label for="content-input">Content</label>
		<textarea id="content-input" name="content"></textarea>
		<input type="submit" value="Create" class="btn filled">
	</form>
</main>
{% endblock %}
