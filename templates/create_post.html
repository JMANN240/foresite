{% extends "base.html" %}
{% block body %}
<main class="stretch">
	<h1 class="center">Create Page</h1>
	<form method="post">
		<label for="title-input">Title</label>
		<input type="text" id="title-input" name="title">
		<label for="title-input">Author</label>
		<input type="text" id="author-input" name="author">
		<label for="content-input">Content</label>
		<textarea id="content-input" name="content"></textarea>
		<label for="summary-input">Summary</label>
		<input type="text" id="summary-input" name="summary">
		<input type="submit" value="Create" class="btn filled">
	</form>
</main>
{% endblock %}
